<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <main class="container">
        <h1 class="pt-5">Formulario</h1>
        <form id="formulario" class="pt-0 pb-3">

            <label class="pt-3 pb-2">First name:</label><br>
            <input class="p-1" type="text" id="fname" placeholder="First name"><br>
            <label class="pt-3 pb-2">Last name:</label><br>
            <input class="p-1" type="text" id="lname" placeholder="Last name"><br>
            <label class="p-1" >Id:</label><br>
            <input type="text" id="identificacion" placeholder="Documento"><br>

            <input type="submit" value="Submit" class="btn btn-primary mt-3">

        </form>

        <table id="tablaContent" class="table p-5">

            <tr  class="table table-dark table-striped" >
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
            </tr>
            <!-- <tr id="tablaContent">
                <td></td>
                <td></td>
                <td> </td>
            </tr> -->

        </table>
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
